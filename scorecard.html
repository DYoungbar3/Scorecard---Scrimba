<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scorecard.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>HOME</h3>
            <h2 id="home-score" class="score">0</h2>
            <div class="buttons">
                <button onclick="addOneHome()">+1</button>
                <button onclick="addTwoHome()">+2</button>
                <button onclick="addThreeHome()">+3</button>
            </div>
        </div>
        <div class="column">
            <h3>GUEST</h3>
            <h2 id="guest-score" class="score">0</h2>
            <div class="buttons">
                <button onclick="addOneGuest()">+1</button>
                <button onclick="addTwoGuest()">+2</button>
                <button onclick="addThreeGuest()">+3</button>
            </div>
    </div>
    <script src="scorecard.js"></script>
</body>
</html>
